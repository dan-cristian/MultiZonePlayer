<!DOCTYPE html>
<html lang="en"><head id="Head1">
<meta http-equiv="content-type" content="text/html;charset=unicode;" />
<meta name="robots" content="index, follow, noodp" />
<title>#Zones.ZoneName,%_zoneid# actions</title>
<link href="mobile.css" rel="stylesheet" type="text/css" />
<script type="text/JavaScript" src="basic.js"></script> 
</head>
<body onload="refresh(20000)" onerror="refresh(20000)">
<table>
<tr>
	<td>
	<button class="Visible#Zones.HasSpeakers,%_zoneid#" onclick="window.open('music.html?zoneid=%_zoneid','_self')">Music</button>
	<button class="Visible#Zones.HasSpeakers,%_zoneid#" onclick="window.open('streammp3.html?zoneid=%_zoneid','_self')">Radio</button>
	<button class="Visible#Zones.HasDisplay,%_zoneid#" onclick="window.open('tv.html?zoneid=%_zoneid','_self')">TV</button>
	<button class="Visible#Zones.HasCamera,%_zoneid#" onclick="window.open('zone-camera.html?zoneid=%_zoneid','_self')">Camera</button>
	<button class="Visible#Zones.ContainsDisplay,%_zoneid#">Video</button>
	<button class="Visible#Zones.HasMotionSensor,%_zoneid#">Motion</button>
	<button class="Visible#Zones.HasClosures,%_zoneid# Pressed#Zones.ClosureState,%_zoneid#">Closure #Zones.ClosureState,%_zoneid#</button>
	<button class="Visible#Zones.HasTemperatureSensor,%_zoneid# Caption">#Zones.Temperature,%_zoneid#°</button>
	<button class="Pressed#Zones.IsPowerOn,%_zoneid#">PowerOn #Zones.IsPowerOn,%_zoneid#</button>
	<br />
	<button onclick="window.open('zone-cmd.html?zoneid=%_zoneid', '_self')">Other Commands</button>
	<br />
	<button onclick="window.open('start.html', '_self')">Back</button>
	</td>
</tr>
</table>
</body>
</html>
