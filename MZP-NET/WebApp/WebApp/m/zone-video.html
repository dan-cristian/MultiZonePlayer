<!DOCTYPE html><html lang="en">
<head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Video #Zones,%_zoneid.ZoneName#</title>
<script type="text/JavaScript" src="basic.js"></script> 
<link href="mobile.css" rel="stylesheet" type="text/css" />
<meta http-equiv="content-type" content="text/html;charset=UTF-8;" />
</head>
<body style="width: 100%;text-align:center">
<button class="Small Pressed<%?;"#Zones,%_zoneid.ZoneState#"=="Running"%>" onclick="ajaxCall('result','cmd.html?command=play&zoneid=%_zoneid', true)">►</button>
<button class="Small" onclick="ajaxCall('result','cmd.html?command=next&zoneid=%_zoneid', true)"><b>>></b></button>
<button class="Small" onclick="ajaxCall('result','cmd.html?command=stop&zoneid=%_zoneid', true)">■</button>
<button class="Small Pressed<%?;"#Zones,%_zoneid.ZoneState#"=="Paused"%>" onclick="ajaxCall('result','cmd.html?command=pause&zoneid=%_zoneid', true)"><b>||</b></button>
<button class="Small" onclick="ajaxCall('result','cmd.html?command=volumedown&zoneid=%_zoneid', true)"><b>-</b></button>
<button class="Small" onclick="ajaxCall('result','cmd.html?command=volumeup&zoneid=%_zoneid', true)"><b>+</b></button>
<button class="Caption">#Zones,%_zoneid.VolumeLevel#</button>
<meter value="#Zones,%_zoneid.PositionPercent#" min="0" max="100">#Zones,%_zoneid.ZoneState#</meter>
<br /><br />
<button onclick="ajaxCall('result','cmd.html?command=up&zoneid=%_zoneid', true)"><b>^</b></button>
<br /><br />
<button onclick="ajaxCall('result','cmd.html?command=left&zoneid=%_zoneid', true)"><b><</b></button>
<button onclick="ajaxCall('result','cmd.html?command=enter&zoneid=%_zoneid', true)"><b>OK</b></button>
<button onclick="ajaxCall('result','cmd.html?command=right&zoneid=%_zoneid', true)"><b>></b></button>
<br /><br />
<button onclick="ajaxCall('result','cmd.html?command=down&zoneid=%_zoneid', true)"><b>v</b></button>
<hr /><br />
<p><acronym title="Title">#Zones,%_zoneid.Title#</acronym> | <acronym title="Author">#Zones,%_zoneid.Author#</acronym>
<hr />
<button onclick="window.open('zone-video-select.html?zoneid=%_zoneid', '_self')">Select</button>
<button onclick="window.open('zone-main.html?zoneid=%_zoneid', '_self')">Back</button>
<div id="result"></div>
</body>
</html>
