<!DOCTYPE html>
<html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<meta http-equiv="content-type" content="text/html;charset=utf-8;" />
<meta name="robots" content="index, follow, noodp" />
<title>Sensors</title>
<link href="mobile.css" rel="stylesheet" type="text/css" />
<script type="text/JavaScript" src="basic.js"></script> 
</head>
<body style="text-align:left">
	<%for;i;0;++;#S.OneWire.DeviceList.Count#;%>
        <button class="Sensor #S.OneWire.DeviceList.?,%i.Type#" onclick="window.open('zone-main.html?zoneid=#S.OneWire.DeviceList.?,%i.Zone.ZoneId#', '_self')">
            <span title="#S.OneWire.DeviceList.?,%i.Zone.TemperatureTarget#">#S.OneWire.DeviceList.?,%i.DisplayValue#</span>
            <br /><br />
            <span style="font-size:x-small;text-align:right" title="#S.OneWire.DeviceList.?,%i.Summary#">#S.OneWire.DeviceList.?,%i.Zone.ZoneName#</span>
            <~if;#S.OneWire.DeviceList.?,%i.HealthPercent#==100~>
            <span style="color:green" title="Healthy">▄</span>
            <~~>
            <~if;#S.OneWire.DeviceList.?,%i.HealthPercent#==99~>
            <span style="color:orange" title="#S.OneWire.DeviceList.?,%i.HealthPercent#% #S.OneWire.DeviceList.?,%i.ErrorCount#">▄</span>
            <~~>
            <~if;#S.OneWire.DeviceList.?,%i.HealthPercent#<99&&#S.OneWire.DeviceList.?,%i.HealthPercent#>85~>
            <span style="color:lightcoral" title="#S.OneWire.DeviceList.?,%i.HealthPercent#% #S.OneWire.DeviceList.?,%i.ErrorCount#">▄</span>
            <~~>
            <~if;#S.OneWire.DeviceList.?,%i.HealthPercent#<85~>
            <span style="color:red" title="#S.OneWire.DeviceList.?,%i.HealthPercent#% #S.OneWire.DeviceList.?,%i.ErrorCount#">▄</span>
            <~~>
            <~if;#S.OneWire.DeviceList.?,%i.LastReadAgeInMinutes#>5~>
            <span style="color:red" title="Last read #S.OneWire.DeviceList.?,%i.LastReadAge#">◙</span>
            <~~>
        </button>
	<%%>
<br />  
#S.OneWire.DeviceList.Count# Sensors
<br />
<button onclick="window.open('start.html', '_self')">Back</button>
</body>
</html>
