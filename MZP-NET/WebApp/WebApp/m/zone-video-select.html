<!DOCTYPE html><html lang="en">
<head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Video Select #Zones,%_zoneid.ZoneName#</title>
<script type="text/JavaScript" src="basic.js"></script> 
<link href="mobile.css" rel="stylesheet" type="text/css" />
<meta http-equiv="content-type" content="text/html;charset=UTF-8;" />
</head>
<body style="width: 100%;text-align:center">
<form action="zone-video.html?zoneid=%_zoneid" method="post">
<input name="command" type="hidden" value="searchmediaitem"/>
<input name="searchvalue" type="text" value="" autofocus/>
<input type="submit" value="Search" />
</form>
<hr />
<form action="?zoneid=%_zoneid" method="post">
<input name="command" type="hidden" value="setmovie"/>
<select multiple="no" size="6" name="selectedindex">
#GetCmdValues,%_zoneid,movielist,option,-1#
</select><br />
<input type="submit" value="Select Artists" />
</form>
<hr />
<form action="?zoneid=%_zoneid" method="post">
<input name="command" type="hidden" value="setgenrelist"/>
<select multiple="yes" size="6" name="selectedindex">
#GetCmdValues,%_zoneid,genrelist,option,-1#
</select><br />
<input type="submit" value="Select Genres" />
</form>
<hr />     
<form action="?zoneid=%_zoneid" method="post">
<input name="command" type="hidden" value="setmoodmusic"/>
<select multiple="no" size="6" name="moodindex">
#GetCmdValues,%_zoneid,getmoodmusiclist,option,-1#
</select><br />
<input type="submit" value="Select Mood" />
</form>
<br />
<button onclick="window.open('zone-video.html?zoneid=%_zoneid', '_self')">Back</button>
</body>
</html>
