<!DOCTYPE html>
<html lang="en">
  <head id="Head1">
    <meta http-equiv="content-type" content="text/html;charset=unicode;" />
    <meta name="robots" content="index, follow, noodp" />
    <title>
      Slideshow
    </title>
    <link href="mobile.css" rel="stylesheet" type="text/css" />
    <script type="text/JavaScript" src="utilities.js"></script> 
	<script type="text/javascript" src="jquery-1.9.0.min.js"></script>

	<script type="text/javascript">
		var auto_refresh_media = setInterval(
		function () {
			$('#time').load('snip-time.html?' + 'r=' + Math.random());
			$('#media1').load('snip-media.html?zoneid=1' + '&r=' + Math.random());
			$('#media2').load('snip-media.html?zoneid=2' + '&r=' + Math.random());
			$('#media3').load('snip-media.html?zoneid=3' + '&r=' + Math.random());
			$('#media4').load('snip-media.html?zoneid=4' + '&r=' + Math.random());
			$('#media5').load('snip-media.html?zoneid=5' + '&r=' + Math.random());
		}, 5000); 

		var auto_refresh_cam = setInterval(
		function () {
			$('#cam7').load('snip-cam.html?zoneid=7' + '&r=' + Math.random());
			$('#cam12').load('snip-cam.html?zoneid=12' + '&r=' + Math.random());
			$('#cam6').load('snip-cam.html?zoneid=6' + '&r=' + Math.random());
			$('#cam2').load('snip-cam.html?zoneid=2' + '&r=' + Math.random());
		}, 5000); 

		var auto_refresh_pict = setInterval(
		function () {
			$('#picture').load('snip-picture.html?' + 'r=' + Math.random()).fadeIn(200);
			$('#picturedetails').load('snip-picturedetails.html?' + 'r=' + Math.random());
		}, 20000); 

</script>

      </head>
<body bgcolor="black" >
	<table><tr><td style="text-align:center;">
	<div id="picture"></div>
	</td></tr></table>

	<div style="position:absolute;top:0;left:0;">
		<table style="width:100px">
		<tr><td style="color:White">
		<div id="time"></div>
		<div id="picturedetails"></div>
		</td></tr>
		</table>

		<table>
			<tr> <td> <div id="media1"></div> </td> </tr>
			<tr> <td> <div id="media2"></div> </td> </tr>
			<tr> <td> <div id="media3"></div> </td> </tr>
			<tr> <td> <div id="media4"></div> </td> </tr>
			<tr> <td> <div id="media5"></div> </td> </tr>
		</table>
	
		<table>
		<tr><td><div id="cam7"></div></td></tr>
		<tr><td><div id="cam12"></div></td></tr>
		<tr><td><div id="cam6">	</div></td></tr>
		<tr><td><div id="cam2">	</div></td></tr>
		</table>

		
	</div>
	
</body>
