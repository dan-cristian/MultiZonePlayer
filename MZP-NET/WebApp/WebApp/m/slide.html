<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8;" />
    <meta name="robots" content="index, follow, noodp" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>
      Slideshow
    </title>
    <link href="mobile.css" rel="stylesheet" type="text/css" />
    <script type="text/JavaScript" src="utilities.js"></script> 
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>

	<script type="text/javascript">
		var refreshCamCount = 0;
		var refreshPictureCount = 0;
		var refreshGraphCount = 0;
		var auto_refresh_media = setInterval(
		function () {
			loadMedia();
		}, 5000);
		var auto_refresh_graph = setInterval(
		function () {
			loadGraph();
		}, 30000);
		var auto_refresh_cam = setInterval(
		function () {
			loadCams();
		}, 2000);

		var auto_refresh_pict = setInterval(
		function () {
			loadPicture();
		}, 60000);

		function loadMedia() {
			$('#time').load('snip-time.html?' + 'r=' + Math.random());
			$('#media1').load('snip-media.html?zoneid=1' + '&r=' + Math.random());
			$('#media2').load('snip-media.html?zoneid=2' + '&r=' + Math.random());
			$('#media3').load('snip-media.html?zoneid=3' + '&r=' + Math.random());
			$('#media4').load('snip-media.html?zoneid=4' + '&r=' + Math.random());
			$('#media5').load('snip-media.html?zoneid=5' + '&r=' + Math.random());
		}

		function loadGraph() {
			if (Math.ceil(refreshGraphCount / 2) == refreshGraphCount / 2) {
				$('#graph').load('snip-graph.html?command=generatefullgraph&interval=24&zoneidlist=2,1,4&' + 'r=' + Math.random());
				setTimeout(function () {
					$('#xgraph').hide();
					$('#graph').show();
				}, 1000);
			}
			else {
				$('#xgraph').load('snip-graph.html?command=generatefullgraph&interval=24&zoneidlist=2,1,4&' + 'r=' + Math.random());
				setTimeout(function () {
					$('#graph').hide();
					$('#xgraph').show();
				}, 1000);
			}
			refreshGraphCount++;
		}
		function loadCams() {
			
			if (Math.ceil(refreshCamCount / 2) == refreshCamCount / 2) {
				
				$('#cam7').load('snip-cam.html?zoneid=7' + '&r=' + Math.random());
				$('#cam12').load('snip-cam.html?zoneid=12' + '&r=' + Math.random());
				$('#cam6').load('snip-cam.html?zoneid=6' + '&r=' + Math.random());
				//$('#cam2').load('snip-cam.html?zoneid=2' + '&r=' + Math.random());

				setTimeout(function () {
					$('#xcamset').hide();
					$('#camset').show();
				}, 2000);
			}
			else {
				$('#xcam7').load('snip-cam.html?zoneid=7' + '&r=' + Math.random());
				$('#xcam12').load('snip-cam.html?zoneid=12' + '&r=' + Math.random());
				$('#xcam6').load('snip-cam.html?zoneid=6' + '&r=' + Math.random());
				//$('#xcam2').load('snip-cam.html?zoneid=2' + '&r=' + Math.random());

				setTimeout(function () {
					$('#camset').hide();
					$('#xcamset').show();
				}, 2000);
				
			}
			refreshCamCount++;
		}

		function loadPicture() {
			//alert("loading");
			if (Math.ceil(refreshPictureCount / 2) == refreshPictureCount / 2) {
				$('#picture').hide();
				$('#picture').load('snip-picture.html?' + 'r=' + Math.random());

				setTimeout(function () {
					//alert("ready1");
					$('#xpicture').hide();
					$('#picture').fadeIn(3000);
				}, 3000);

			}
			else {
				$('#xpicture').hide();
				$('#xpicture').load('snip-picture.html?' + 'r=' + Math.random());

				setTimeout(function () {
					//alert("ready2");
					$('#picture').hide();
					$('#xpicture').fadeIn(3000);
				}, 3000);

			}
			$('#picturedetails').load('snip-picturedetails.html?' + 'r=' + Math.random());
			refreshPictureCount++;
		}
		
		function onLoad() {
			loadMedia();
			loadCams();
			loadPicture();
			loadGraph();
		}
</script>

      </head>
<body bgcolor="black" style="color:white" onload="javascript:onLoad()">
	<table><tr><td style="text-align:center;">
	<div id="picture"></div>
	<div id="xpicture"></div>
	</td></tr></table>

	<div style="position:absolute;top:0;left:0;">
		<table style="width:130px">
		<tr><td style="color:White">
		<div id="time"></div>
		<div id="graph" style="display:none"></div>
		<div id="xgraph" style="display:none"></div>
		<div id="picturedetails"></div>
		</td></tr>
		</table>

		<table>
			<tr> <td> <div id="media1" style="width:200px"></div> </td> </tr>
			<tr> <td> <div id="media2" style="width:200px"></div> </td> </tr>
			<tr> <td> <div id="media3" style="width:200px"></div> </td> </tr>
			<tr> <td> <div id="media4" style="width:200px"></div> </td> </tr>
			<tr> <td> <div id="media5" style="width:200px"></div> </td> </tr>
		</table>
		<br />
		<div id="camset" style="display:none">
		<table>
		<tr><td><div id="cam7"></div></td></tr>
		<tr><td><div id="cam12"></div></td></tr>
		<tr><td><div id="cam6"></div></td></tr>
		<tr><td><div id="cam2"></div></td></tr>
		</table>
		</div>

		<div id="xcamset" style="display:none">
		<table>
		<tr><td><div id="xcam7"></div></td></tr>
		<tr><td><div id="xcam12"></div></td></tr>
		<tr><td><div id="xcam6"></div></td></tr>
		<tr><td><div id="xcam2"></div></td></tr>
		</table>
		</div>
		
	</div>
	
</body>
</html>
