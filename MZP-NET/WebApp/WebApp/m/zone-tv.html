<!doctype html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8;" />
<meta name="robots" content="index, follow, noodp" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>#Zones,%_zoneid.Description# actions</title>
<link href="mobile.css" rel="stylesheet" type="text/css" />
<script type="text/JavaScript" src="basic.js"></script> 
</head>
	<body>
		<button class="Small Pressed<%?;"#Zones,%_zoneid.ZoneState#"=="Running"%>" onclick="ajaxCall('result','cmd.html?command=play&zoneid=%_zoneid', true)"><b>></b></button>
		<button class="Small" onclick="ajaxCall('result','cmd.html?command=stop&zoneid=%_zoneid', true)">■</button>
		<button class="Small" onclick="ajaxCall('result','cmd.html?command=volumedown&zoneid=%_zoneid', true)"><b>-</b></button>
		<button class="Small" onclick="ajaxCall('result','cmd.html?command=volumeup&zoneid=%_zoneid', true)"><b>+</b></button>
		<button class="Small" onclick="ajaxCall('result','cmd.html?command=next&zoneid=%_zoneid', true)"><b>>></b></button>
		<br/>
		<button class="Caption">#Zones,%_zoneid.VolumeLevel#</button>
		<button class="Caption">#Zones,%_zoneid.Title#</button>
		<button class="Small" onclick="ajaxCall('result','cmd.html?command=tvsetinput&action=91&zoneid=%_zoneid', true)"><b>UPC</b></button>
		<button class="Small" onclick="ajaxCall('result','cmd.html?command=tvsetinput&action=90&zoneid=%_zoneid', true)"><b>Movies</b></button>
		<br/>
		<button onclick="window.open('zone-main.html?zoneid=%_zoneid', '_self')">Back</button>
	</body>
</html>
