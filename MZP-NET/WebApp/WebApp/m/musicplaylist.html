<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music</title>
    <style type="text/css">
        .style1
        {
            height: 23px;
        }
        .style2
        {
            width: 32px;
        }
    </style>
</head>
<body>

    <table style="">
    
    <tr>
    <td>
        <form action="music.html?zoneid=%_zoneid" method="post">
        <input name="command" type="hidden" value="setmediaitem"/>
        <select multiple="no" size="10" name="selectedindex">
        #~HTMLGetCmdValues,%_zoneid,medialist,option#
        </select><br />
        <input type="submit" value="Play Title" />
        </form>
    </td>
            
    </table>

    <table>
        
        <tr>
            <td>Title</td>
            <td>#~HTMLZones.Title,%_zoneid#</td>
            <td><a href="music.html?command=holdcriteria&zoneid=%_zoneid&action=artist">Hold Artist</a></td>
            <td>#~HTMLZones.Author,%_zoneid#</td>
        </tr>
        <tr>
            <td><a href="music.html?command=holdcriteria&zoneid=%_zoneid&action=genre">Hold Genre</a></td>
            <td>#~HTMLZones.Genre,%_zoneid#</td>
            <td>Year</td>
            <td>#~HTMLZones.Year,%_zoneid#</td>
        </tr>
        <tr>
            <td><a href="music.html?command=holdcriteria&zoneid=%_zoneid&action=album">Hold Album</a></td>
            <td>#~HTMLZones.Album,%_zoneid#</td>
        </tr>
        <tr>
            
            <td><a href="music.html?command=holdcriteria&zoneid=%_zoneid&action=rating">Hold Rating</a></td>
            <td>#~HTMLZones.Rating,%_zoneid# </td>
        </tr>
        <tr>
            <td><a href="music.html?command=holdcriteria&zoneid=%_zoneid&action=folder">Hold Folder</a></td>
            <td><a href="music.html?command=holdcriteria&zoneid=%_zoneid&action=nothing">Hold Nothing</a></td>
            <td><a href="music.html?command=holdcriteria&zoneid=%_zoneid">Hold Toggle</a></td>
        </tr>

        <tr><td><a href="music.html?zoneid=%_zoneid">Back</a></td></tr>
    </table>

    <br />
    
</body>
</html>
