RuleHeatMain={ZoneDetails.Temperature;ZoneId=2|
	if ("#Zones.Temperature,2#"<"24")
		result = "command=poweron;zonename=heat-main";
	else
		result = "command=poweroff;zonename=heat-main";
};
RuleHeatLiving={ZoneDetails.Temperature;ZoneId=2|
	//           "012345678901234567890123";
	var schedule="0123456789012345xxxxxxxx";
	var hour = new Date().getHours();
	if ("#Zones.Temperature,2#"<"22" && schedule[hour]=="x")
		result = "command=poweron;zonename=heat-living";
	else
		result = "command=poweroff;zonename=heat-living";
};
